name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-assign category labels based on title
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = context.payload.issue.title.toLowerCase();
            
            // Category labels
            if (issueTitle.includes('bug')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['bug']
              });
            } else if (issueTitle.includes('epic')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['epic']
              });
            } else if (issueTitle.includes('maintenance')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: ['maintenance']
              });
            }

      - name: Auto-assign priority labels based on title or body
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = context.payload.issue.title.toLowerCase();
            const issueBody = (context.payload.issue.body || '').toLowerCase();
            const issueText = issueTitle + ' ' + issueBody;
            
            // Priority labels - highest priority wins
            let priorityLabel = 'priority-medium'; // default
            
            if (issueText.match(/critical|urgent|production|outage/)) {
              priorityLabel = 'priority-critical';
            } else if (issueText.match(/important|high|blocking/)) {
              priorityLabel = 'priority-high';
            } else if (issueText.match(/low|nice-to-have|minor/)) {
              priorityLabel = 'priority-low';
            }
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: [priorityLabel]
            });

      - name: Add needs-triage label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['needs-triage']
            });

  task-breakdown:
    needs: issue-triage
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, 'Epic') || contains(github.event.issue.title, 'epic')
    steps:
      - name: Create sub-issues for epic
        uses: actions/github-script@v7
        with:
          script: |
            const parentIssueNumber = context.payload.issue.number;
            const parentTitle = context.payload.issue.title;
            const parentBody = context.payload.issue.body || '';
            
            // Task names for sub-issues
            const taskNames = [
              'Requirements Analysis',
              'Design and Architecture',
              'Implementation',
              'Testing and Documentation'
            ];
            
            // Create sub-issues
            const subIssueNumbers = [];
            for (let i = 0; i < taskNames.length; i++) {
              const taskNumber = i + 1;
              const subIssueTitle = `[SUBTASK] ${parentTitle} - Task ${taskNumber}: ${taskNames[i]}`;
              
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subIssueTitle,
                body: `Related to #${parentIssueNumber}`,
                labels: ['enhancement', 'needs-review']
              });
              
              subIssueNumbers.push(subIssue.data.number);
            }
            
            // Update parent issue with epic tasks checklist
            const tasksChecklist = `## Epic Tasks\n\n${subIssueNumbers.map((num, index) => `- [ ] Task ${index + 1}: #${num}`).join('\n')}`;
            const updatedBody = parentBody ? `${parentBody}\n\n${tasksChecklist}` : tasksChecklist;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentIssueNumber,
              body: updatedBody
            });

  auto-response:
    needs: [issue-triage, task-breakdown]
    runs-on: ubuntu-latest
    steps:
      - name: Check if first issue in repository
        uses: actions/github-script@v7
        id: check-first-issue
        with:
          script: |
            const creator = context.payload.issue.user.login;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            // Search for issues created by this user in this repo
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: repoOwner,
              repo: repoName,
              state: 'all',
              creator: creator,
              per_page: 2
            });
            
            // If only 1 issue found (current one), it's their first
            return issues.length === 1;

      - name: Add first-time-contributor label if first issue
        uses: actions/github-script@v7
        if: steps.check-first-issue.outputs.result == 'true'
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['first-time-contributor']
            });

      - name: Post welcome message for first-time contributors
        uses: actions/github-script@v7
        if: steps.check-first-issue.outputs.result == 'true'
        with:
          script: |
            const creator = context.payload.issue.user.login;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `Welcome @${creator}! Thank you for creating your first issue in this repository. We appreciate your contribution!`
            });

      - name: Post issue type specific response
        uses: actions/github-script@v7
        with:
          script: |
            const issueLabels = context.payload.issue.labels.map(label => label.name);
            let responseMessage = '';
            
            if (issueLabels.includes('bug')) {
              responseMessage = `Thank you for reporting this bug. Please follow our Bug Report Guidelines to help us resolve it quickly.`;
            } else if (issueLabels.includes('epic')) {
              responseMessage = `Thank you for suggesting this epic. Please follow our Feature Request Process to help us implement it effectively.`;
            } else if (issueLabels.includes('maintenance')) {
              responseMessage = `Thank you for reporting this maintenance task. Please follow our Maintenance Guidelines to help us prioritize it.`;
            }
            
            if (responseMessage) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: responseMessage
              });
            }

      - name: Set milestone for high/critical priority issues
        uses: actions/github-script@v7
        with:
          script: |
            const issueLabels = context.payload.issue.labels.map(label => label.name);
            
            if (issueLabels.includes('priority-high') || issueLabels.includes('priority-critical')) {
              try {
                // Get or create milestone
                const { data: milestones } = await github.rest.issues.listMilestones({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open'
                });
                
                let milestone = milestones.find(m => m.title === 'v1.0.0');
                
                if (!milestone) {
                  // Create milestone if it doesn't exist
                  const { data: newMilestone } = await github.rest.issues.createMilestone({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'v1.0.0',
                    description: 'Version 1.0.0 milestone'
                  });
                  milestone = newMilestone;
                }
                
                // Set milestone on issue
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.issue.number,
                  milestone: milestone.number
                });
              } catch (error) {
                console.log('Error setting milestone:', error.message);
              }
            }

      - name: Update status from needs-triage to needs-review
        uses: actions/github-script@v7
        with:
          script: |
            // Remove needs-triage label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: 'needs-triage'
              });
            } catch (error) {
              console.log('needs-triage label not found, skipping removal');
            }
            
            // Add needs-review label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['needs-review']
            });